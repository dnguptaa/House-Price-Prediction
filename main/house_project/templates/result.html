{% extends "base.html" %}
{% block title %} House Price Result {% endblock %}

{% block body %}

<div style="margin: 5%">
    <h2 style="color:red">Result!!!!</h2>
    <div class="alert alert-success">
        The price of house is Rs {{ price }}
    </div>
    <div class="alert alert-primary" role="alert" style="text-align: center; margin: 0 34%;">
        <h5>The accuracy of the model is {{ accuracy }}% </h5>
    </div>
    <a class="btn btn-primary" href="/" role="button">Go to Home</a>
</div>
{% endblock %}
